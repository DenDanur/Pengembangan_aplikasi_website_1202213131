<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4505</title>
    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            x.style.fontSize = "25px";
            x.style.color="blue";
            
        }
    </script>
</head>
<body>
    <h1>Yang bisa dilakukan JS</h1>
    <p id="demo">JS bisa mengganti Styling</p>
    <button type="button" onclick="myFunction()">Click Me</button>
</body>
</html>
